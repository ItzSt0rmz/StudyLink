<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>StudyLink Partner Person</title>
        <style>
            @import url('./base.css');
            @import url('./header-style.css');
            @import url('./account-style.css');
        </style>
        <script type="module" src="code.js"></script>
    </head>
    <body> 
        <div id="header">
            <div id="left-header">
                <div id="logo" style="background-image: url(FlowaPowa.jpg)"></div>
                <p id="title">StudyLink</p>
            </div>
            <div id="right-header">
                <div id="setLoc">
                    <div id="location" style="background-image: url(FlowaPowa.jpg)"></div>
                    <div id="settings" style="background-image: url(FlowaPowa.jpg)"></div>
                </div>
                <div id="account">
                    <div id="account-name">Name</div>
                    <div id="account-logo" style="background-image: url(FlowaPowa.jpg)"></div>
                </div>
            </div>
        </div>

        <div id="main" class="generic">
            <div id="info-left" class="empty">
                <div id="picture" class="generic" style="background-image:url(FlowaPowa.jpg)">
                    <div class="name-plate" style="font-size:2vw">FlowaPowa</div>
                </div>
                <div id="description" class="generic">
                    <div id="about-me-header" class="generic">ABOUT ME</div>
                    <div id="about-me-info" class="generic">
                        <ul>
                            <li>I am Cool</li>
                            <li>I love sun or something</li>
                            <li>Growers Union Representative</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="calender" class="generic">
                <div id="calender-header">
                    <div id="month-disp" class="generic"></div>
                    <div id="month-selection-arrows" class="generic">
                        <div id="month-selection-back" class="generic"></div>
                        <div id="month-selection-forward" class="generic"></div>
                    </div>
                </div>
                <div id="calender-grid" class="generic">
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div> <!-- set color: --calender-empty, --calender-full, --calender-available-->
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div> 
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div> 
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div> 
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                    <div class="calender-element" style="background-color: var(--calender-empty);"></div>
                </div>
            </div>
        </div>
    </body>
</html>
